<div class="mb-3 row">
    <label for="staticEmail" class="col-2 col-form-label">User</label>
    <div class="col-10">
        <input type="text" readonly class="form-control-plaintext" id="staticEmail"
            value="email@example.com">
    </div>
</div>

<div class="mb-3 row">
    <label for="inputPassword" class="col-2 col-form-label">Password</label>
    <div class="col-10">
        <input type="password" class="form-control" id="inputPassword">
        <label for="inputPassword" class="col-2 col-form-label"></label>
    </div>
</div>

<div class="mb-3 row">
    <label for="inputDate" class="col-2 col-form-label">Confirm Pass</label>
    <div class="col-10">
        <input type="text" class="form-control" id="inputDate">
    </div>
</div>
<button class="offset-2" onclick="login()">Login</button>
