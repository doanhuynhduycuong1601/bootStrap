<div class="container mb-3">
    <div class="row product_product">
        <div class="col-2">
            <div>
                <p>Price :</p>
                <select ng-model="searchPrice" ng-options="y.name for (x,y) in searchPrices">
                </select>
            </div>
            <div>
                <p>Arrange:</p>
                <select ng-model="searchArrange" ng-options="y.name for (x,y) in searchArranges">
                </select>
            </div>
            <button ng-click="search()">Search</button>
        </div>

        <div class="col-10">
            <div class="row">
                <div ng-controller="offcanvasDetailProduct" class="row">
                    <div class="col-3 mb-4"
                        ng-repeat="product in $parent.searchProducts | limitTo : 12 : $parent.begin">
                        <div class="row">
                            <div class="card col-10 offset-1">
                                <a href="#!/detailProduct/{{product.id}}">
                                    <img style="height: 100px;" src="img/product/{{product.img}}"
                                        class="card-img-top img-fluid" alt="...">
                                </a>
                                <div class="card-body">
                                    <div>{{product.name}}</div>
                                    <div class="d-flex justify-content-between">
                                        <div><i class="fa-solid fa-sack-dollar"></i>{{product.price}}</div>
                                        <div></div>
                                        <div>{{product.sold}}</div>
                                    </div>
                                    <div class="d-flex flex-row-reverse">
                                        <label ng-click="cart(product)" type="button" data-bs-toggle="offcanvas"
                                            data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom"><i
                                                class="fa-solid fa-cart-shopping"></i></label>
                                    </div>
                                    <label ng-click="homeDetailProduct(product)" class="d-flex justify-content-center"
                                        type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop1"
                                        aria-controls="staticBackdrop">
                                        <i class="fa-regular fa-circle" data-bs-toggle="tooltip"
                                            data-bs-placement="bottom" data-bs-title="Detail this product"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="btn-group me-2 offset-5 col-2" role="group" aria-label="First group">
                        <button ng-show="pageCurrent >= 2" ng-click="first()" type="button" class="btn btn-primary">
                            <i class="fa-solid fa-backward"></i> </button>
                        <button ng-show="pageCurrent >= 2" ng-click="prev(pageCurrent-1)" type="button"
                            class="btn btn-primary">{{pageCurrent-1}}</button>
                        <button ng-disable type="button" class="btn btn-primary">{{pageCurrent}}</button>
                        <button ng-show="pageCurrent < pageCount" ng-click="next(pageCurrent+1)" type="button"
                            class="btn btn-primary">{{pageCurrent+1}}</button>
                        <button ng-show="pageCurrent < pageCount" ng-click="last()" type="button"
                            class="btn btn-primary"><i class="fa-solid fa-forward"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
